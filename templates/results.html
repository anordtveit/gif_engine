
<!-- This is the results web-page. It is customizable and takes inputs from the user -->
<html>
    <head>
        <title>GIF Search</title>

        <!-- Bootstrap 4 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    </head>
    <body>
        
        <!-- Navigation Bar -->
        <nav class="navbar navbar-static-top navbar-dark bg-inverse">
            <div class="container">
                <a class="navbar-brand" href="/">GIF search engine</a>
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <!-- Jumbotron -->
        <div class="jumbotron">
            <div class="container">
            <!-- Check if the search_term is valid and return either an error message or the results -->
                {% if gif_search == "" %}
                    <h1> Oops!</h1> 
                    <h5> We are sorry, something went wrong. Please click "Back to search" and try again</h5    >
                {% else %}
                    <h1>GIFs tagged with "{{ gif_search }}"</h1>
                {% endif %}
                <a href="/">Back to search</a>
            </div>
        </div>

        <!-- GIF Search Results -->
        <div class="container">
            <div class="card-columns">
            <!-- Create a for loop that creates cards for every item in the list. -->
                {% for gif in gif_list%}
                    <div class="card">
                        <a href= {{ gif.url}} target="_blank">
                            <img class="card-img-top" src={{ gif.media_url}} style="width:100%; height:auto;">
                        </a>
                    </div>
                {% endfor %} 
            
            </div>

        <!-- Footer -->
            <hr>
            <footer>
                <p>Â© Saad & Audun Company 2016</p>
            </footer>

        </div>

    </body>
</html>
